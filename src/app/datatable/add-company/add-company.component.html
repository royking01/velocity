<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <div class="card-title">Add new Company</div>
            <hr>
            <form>
                <div class="form-group row">
                    <label for="input-21" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-21" placeholder="Company Name" name="Name" [(ngModel)]="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input-22" class="col-sm-2 col-form-label">Company Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-22" placeholder="Company Address" name="Address" [(ngModel)]="Address">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input-23" class="col-sm-2 col-form-label">Mobile</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-23" placeholder=" Mobile Number" name="mobile" [(ngModel)]="mobile">
                    </div>
                </div>
                <!-- <div class="form-group row">
                    <label for="input-24" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-24" placeholder="Enter Password">
                    </div>
                </div> -->
                <!-- <div class="form-group row">
                    <label for="input-25" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-25" placeholder="Confirm Password">
                    </div>
                </div> -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <div class="icheck-material-white">
                            <input type="checkbox" id="user-checkbox5" checked="" />
                            <label for="user-checkbox5">Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row" (click)="signup()">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-light btn-round px-5" [class.registering]="registering == true"><i class="icon-lock" ></i> {{ registering? 'registering user' : 'Register '}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
