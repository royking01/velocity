<div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <div class="card-title">Add new Dispatch</div>
            <hr>
            <form>
                <div class="form-group" >
                    <label for="input-6">Name</label>
                    <input type="text"  name="Name" [(ngModel)]="Name"  class="form-control form-control-rounded" id="input-6" placeholder="Enter Your Name">
                </div>
                
                <div class="form-group">
                    <label for="input-7">Email</label>
                    <input type="text" name="email" [(ngModel)]="email" class="form-control form-control-rounded" id="input-7" placeholder="Enter Your Email Address">
                </div>
                <div class="form-group">
                    <label for="input-8">Mobile</label>
                    <input type="text" name="mobile" [(ngModel)]="mobile" class="form-control form-control-rounded" id="input-8" placeholder="Enter Your Mobile Number">
                </div>
                <div class="form-group">
                    <label for="input-9">Gender</label>
                    <input type="text" name="gender" [(ngModel)]="gender" class="form-control form-control-rounded" id="input-9" placeholder="Gender">
                </div>
                <div class="form-group">
                    <label for="input-10">Age</label>
                    <input type="text" name="age" [(ngModel)]="age" class="form-control form-control-rounded" id="input-10" placeholder="Age">
                </div>
                <div class="form-group py-2">
                    <div class="icheck-material-white">
                        <input type="checkbox" name="agreement" id="user-checkbox2" (change)="checkede($event)"/>
                        <label for="user-checkbox2">I Agree Terms & Conditions</label>
                    </div>
                </div>
                <div class="form-group" (click)=signup() >
                    <button type="button" class="btn btn-light btn-round px-5" [class.registering]="registering == true"><i class="icon-lock" ></i> {{ registering? 'registering user' : 'Register '}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
